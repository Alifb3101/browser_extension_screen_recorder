<!DOCTYPE html>
<html>
<head>
  <title>Admin Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 300px;
    }

    label, select, button, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
    }

    select, button, input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input {
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Admin Settings</h2>

  <h3>Firebase Configuration</h3>
  <label for="apiKey">API Key:</label>
  <input type="text" id="apiKey" placeholder="AIzaSy..." />

  <label for="authDomain">Auth Domain:</label>
  <input type="text" id="authDomain" placeholder="project.firebaseapp.com" />

  <label for="projectId">Project ID:</label>
  <input type="text" id="projectId" placeholder="project-id" />

  <label for="storageBucket">Storage Bucket:</label>
  <input type="text" id="storageBucket" placeholder="project.appspot.com" />

  <label for="messagingSenderId">Messaging Sender ID:</label>
  <input type="text" id="messagingSenderId" placeholder="123456789" />

  <label for="appId">App ID:</label>
  <input type="text" id="appId" placeholder="1:123456789:web:abc123" />

  <label for="measurementId">Measurement ID (Optional):</label>
  <input type="text" id="measurementId" placeholder="G-XXXXXXXXXX" />

  <hr style="margin: 20px 0;" />

  <h3>Recording Settings</h3>
  <label for="source">Default Recording Source:</label>
  <select id="source">
    <option value="screen">Entire Screen</option>
    <option value="window">Application Window</option>
    <option value="tab">Browser Tab</option>
  </select>

  <label for="fps">Default Frame Rate (FPS):</label>
  <select id="fps">
    <option value="5">5 FPS (Timelapse)</option>
    <option value="10">10 FPS</option>
    <option value="15">15 FPS</option>
    <option value="30">30 FPS (Normal)</option>
  </select>

  <button id="save">Save Settings</button>
  <button id="reset">Reset to Default</button>

  <script src="settings.js"></script>
</body>
</html>
